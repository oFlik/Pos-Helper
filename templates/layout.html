<!DOCTYPE html>

<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="/static/styles.css" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body class="body">
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pós Helper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Página Inicial</a>
                    <a class="nav-link" href="/equipes">Adicionar Equipes</a>
                    <a class="nav-link" href="/exportar">Exportar Dados</a>
                    <a class="nav-link" onclick="confirmacao()" href="/deleteDB">Excluir Dados</a>
                    <a class="nav-link" href="/deleteEquipes">Excluir Técnicos</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="b-example-divider mb-5"></div>

    {% block body %} {% endblock %}

    <br>

    <div class="container">
        <footer class="d-flex fixed-bottom flex-wrap justify-content-center align-items-center border-top">
            <div class="align-items-center">
                <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Feito por Thiago Pereira | oFlik</span>
            </div>
        </footer>
    </div>
</body>

<script>
    function confirmacao() {
        let text = "Você está prestes a excluir todas as informações\nDeseja prosseguir?"

        if (confirm(text) == true) {
            return true
        } else {
            event.stopPropagation()
            event.preventDefault()
        }

    }

</script>

</html>
